<link rel="import"
  href="../components/polymer/polymer.html">
<link rel="import"
  href="../components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="post-card">
  <style>
  :host {
    display: block;
    position: relative;
    background-color: white;
    padding: 20px;
    width: 100%;
    font-size: 1.2rem;
    font-weight: 300;
  }
  .card-header {
    @apply(--layout-horizontal);
    @apply(--layout-center);
    margin-bottom: 10px;
  }
  /* Add your styles here: */
  .card-header ::content h2 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 300;
  }
  .card-header ::content img {
    width: 70px;
    border-radius: 50%;
    margin: 10px;
  }

  </style>

  <template>

    <div class="card-header">
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content></content>

  </template>
</dom-module>

<script>
Polymer({
  is: "post-card"
  // define the element's JavaScript prototype here
});
</script>
