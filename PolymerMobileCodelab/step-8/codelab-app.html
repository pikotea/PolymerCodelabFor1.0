<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<!--
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
-->
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="codelab-app">
  <link rel="stylesheet" href="styles.css">
  <style>
  [main] span {
    @apply(--layout-flex);
  }
  .item {
    @apply(--layout-center);
    @apply(--layout-horizontal);
  }
  .card {
    @apply(--layout-flex);
  }
  paper-item label {
    @apply(--layout-flex);
  }
  paper-item div {
    @apply(--layout-center);
    @apply(--layout-horizontal);
  }
  </style>
  <template>
    <paper-drawer-panel responsiveWidth="600px" narrow="{{narrow}}">

      <paper-header-panel drawer mode="waterfall">
        <paper-toolbar>
          <span>Menu</span>
        </paper-toolbar>

        <paper-item>
          <label>Fade out selected</label>
          <paper-toggle-button class="blue" checked="{{fadeSelected}}">
          </paper-toggle-button>
        </paper-item>

        <paper-item>
          <label>Delete selected</label>
          <paper-icon-button icon="delete" on-click="delete"></paper-icon-button>
        </paper-item>

        <paper-item>
          <div center horizontal layout>
            <div>Font size</div>
            <paper-slider value="{{fontSize}}" max="32" editable></paper-slider>
          </div>
        </paper-item>

        <paper-item>
          <paper-button raised class="colored" on-click="reset">
            reset
          </paper-button>
        </paper-item>

        <paper-toast id="toast" class="capsule" text="Settings have been reset!"
                       duration="800"></paper-toast>
      </paper-header-panel>

      <paper-header-panel main mode="waterfall">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <span>My notes</span>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>
          <paper-fab icon="icons:add" on-click="showNewNoteInput"></paper-fab>
        </paper-toolbar>
        <div class="content" data-fade-selected="{{fadeSelected}}">
          <paper-input id="newNoteInput"
                       floatingLabel
                       label="Add a new note"
                       on-change="add"
                       value="{{newNote}}"></paper-input>
          <template is="dom-repeat" items="{{data}}">
            <div class="item" data-done="{{item.done}}">
              <paper-checkbox checked="{{item.done}}" on-change="dataChanged"></paper-checkbox>
              <div class="card">
                <p>{{item.body}}</p>
                <paper-ripple class="recenteringTouch"></paper-ripple>
              </div>
            </div>
          </template>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>
    <iron-localstorage id="storage" name="codelab-app-storage" value="{{data}}"></iron-localstorage>
  </template>
 </dom-module>
<script>
Polymer({
  is: 'codelab-app',
  properties: {
    data: {
      type: Array,
      notify: true,
      observer: 'dataChanged'
    },
    newNote: String,
    fadeSelected: {
      type: Boolean,
      notify: true
    },
    fontSize: {
      type: Number,
      value: 14,
      notify: true,
      observer: 'fontSizeChanged'
    },
    narrow: Boolean
  },
  ready: function() {
    this.$.newNoteInput.style.display = 'none';
  },
  showNewNoteInput: function() {
    this.$.newNoteInput.style.display = 'block';
  },
  add: function() {
    if (this.newNote) {
      //this.data.unshift({body:this.newNote, done:false}); // this does not work
      this.data = (this.data || []).reverse().concat([{
        body: this.newNote,
        done: false
      }]).reverse();
      this.$.newNoteInput.style.display = 'none';
      this.$.newNoteInput.value = null;
    }
  },
  delete: function() {
    this.data = this.data.filter(function(item) {
      return !item.done;
    });
  },
  reset: function() {
    this.fontSize = 14;
    this.fadeSelected = false;
    this.$.toast.show();
  },
  dataChanged: function() {
    this.$.storage.save();
  },
  fontSizeChanged: function() {
    var cards = Polymer.dom(this.root).querySelectorAll('.card');
    for (var i = 0; i < cards.length; i++) {
      cards[i].style.fontSize = this.fontSize + 'px';
    }
  }
});
</script>
